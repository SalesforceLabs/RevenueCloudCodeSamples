<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title= "Asset Management Subscription">
        <lightning-datatable key-field="Id" onrowselection = {handleRowSelection}
                            data = {assetList} 
                            columns = {columns}>
        </lightning-datatable>
        <c-pear-event-manager></c-pear-event-manager>
        <div slot="actions">
            <lightning-button-group>
                <lightning-button variant="neutral" label="Renew Assets" name="Renew" class="slds-var-m-left_x-small" disabled = {activateButtons} onclick = {renewCancelAction}></lightning-button>
                <lightning-button data-id="CancelPopup" variant="neutral" label="Cancel Assets" disabled ={activateButtons} name="Cancel" onclick = {renewCancelPopup}></lightning-button>
            </lightning-button-group>
            <template if:true={loaded}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>         
        </div>
    </lightning-card>
    <lightning-card if:true={showCancelPopup}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input type="date" name="input" label="Please Select Valid Cancellation Date" onchange={handleDate}></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button-group>
                            <lightning-button variant="brand"
                                            data-id="Cancel"
                                            label="Cancel Assets"
                                            title="Cancel Assets"
                                            name = "Cancel"
                                            disabled ={activateCancelButton}
                                            onclick={renewCancelAction} ></lightning-button>
                            <lightning-button variant="neutral"
                                            label="Cancel"
                                            title="Cancel"
                                            onclick={renewCancelPopup} ></lightning-button>
                        </lightning-button-group>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
</template>
